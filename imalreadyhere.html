<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>imalreadyhere.se</title>
  <meta name="description" content="En vänlig broms. Det är här connection börjar. Stanna. Titta dej omkring." />
  <meta name="color-scheme" content="light dark" />
  <style>
    /* Baslayout */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #ffffff;
      color: #111111;
      display: grid;
      place-items: center;
    }

    /* Textcontainer */
    .wrap {
      max-width: 70ch;
      padding: 4rem 2rem;
      text-align: center;
    }

    /* Typografi */
    h1 {
      font-weight: 700;
      line-height: 1.15;
      letter-spacing: -0.01em;
      font-size: clamp(2rem, 4vw + 1rem, 3.5rem);
      margin: 0 0 1.25rem 0;
    }
    p {
      font-size: clamp(1.125rem, 1.5vw + 0.75rem, 1.5rem);
      line-height: 1.6;
      margin: 0.75rem 0;
    }

    /* Mjuk fade-in sekvens */
    .line { opacity: 0; transform: translateY(6px); }
    .line.show { opacity: 1; transform: translateY(0); transition: opacity 700ms ease, transform 700ms ease; }

    /* Respekt för användare som vill minimera animationer */
    @media (prefers-reduced-motion: reduce) {
      .line { opacity: 1 !important; transform: none !important; transition: none !important; }
    }

    /* Liten diskret hjälp-länk (valfri) */
    .help {
      margin-top: 2rem;
      opacity: 0.6;
      font-size: 0.95rem;
    }
    .help a { color: inherit; text-underline-offset: 3px; }

    /* Mörkt läge anpassning (om användaren föredrar det) */
    @media (prefers-color-scheme: dark) {
      body { background: #0b0b0b; color: #e9e9e9; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-live="polite">
    <!-- NoJS fallback visar hela texten direkt -->
    <noscript>
      <h1>Det är här connection börjar.</h1>
      <p>Stanna. Titta dej omkring.</p>
    </noscript>

    <!-- JS-driven sekvens (visas om JS är aktiverat) -->
    <h1 class="line" id="l1">Det är här connection börjar.</h1>
    <p class="line" id="l2">Stanna.</p>
    <p class="line" id="l3">Titta dej omkring.</p>

    <!-- Valfri liten rad som kan kännas stödjande. Ta bort om du vill ha total minimalism. -->
    <p class="help" id="next"></p>
  </main>

  <script>
    (function () {
      // Om användaren föredrar minskad rörelse, visa allt direkt.
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const ids = ['l1', 'l2', 'l3'];
      const delays = [0, 900, 900]; // ms mellan raderna

      if (reduce) {
        ids.forEach(id => document.getElementById(id)?.classList.add('show'));
        return;
      }

      let t = 100; // startfördröjning
      ids.forEach((id, i) => {
        setTimeout(() => {
          const el = document.getElementById(id);
          if (el) el.classList.add('show');
        }, t);
        t += delays[i];
      });

      // Efter sista raden, erbjud en mjuk riktning tillbaka (valfritt)
      setTimeout(() => {
        const hint = document.getElementById('next');
        if (!hint) return;
        hint.textContent = 'Ett andetag. Sen väljer vi medvetet.';
      }, t + 400);
    })();
  </script>
</body>
</html>
