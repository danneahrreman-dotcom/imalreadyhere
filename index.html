<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Already Here</title>
  <style>
    body {
      background-color: #f4f6f8;
      color: #222;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    p { font-size: 2.5rem; margin: 1rem 0; }

    /* Endast opacitet – ingen glidning */
    #line1 {
      opacity: 0;
      transition: opacity 3s ease; /* Punkt 1: 3 sek för första raden */
    }
    #line1.visible { opacity: 1; }

    .line {
      opacity: 0;
      transition: opacity 3s ease; /* 3 sek för övriga delar */
    }
    .line.visible { opacity: 1; }
  </style>
</head>
<body>
  <p><span id="line1">Det är här connection börjar.</span></p>

  <p>
    <span id="line2a" class="line">Stanna.</span>
    <span id="line2b" class="line"> Här.</span>
  </p>

  <p>
    <span id="line3a" class="line">Titta dej omkring.</span>
    <span id="line3b" class="line"> Vad känner du?</span>
  </p>

  <script>
    // Tidslinje (sekunder -> ms):
    // line1 start: 0.5s, varar 3s, slutar 3.5s
    // line2a start: 3.5s (3 s efter att line1 började)
    // line2b start: 9.5s (3 s mellan ord: 3.5s + 3s (fade) + 3s paus = 9.5s)
    // line2b slutar 12.5s
    // line3a start: 15.5s (3 s efter att "andra raden är klar" = 12.5s + 3s)
    // line3b start: 18.5s (3 s mellan del 1 och del 2)

    const ms = s => s * 1000;

    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("line1").classList.add("visible"), ms(0.5));

      setTimeout(() => document.getElementById("line2a").classList.add("visible"), ms(3.5));
      setTimeout(() => document.getElementById("line2b").classList.add("visible"), ms(9.5));

      setTimeout(() => document.getElementById("line3a").classList.add("visible"), ms(15.5));
      setTimeout(() => document.getElementById("line3b").classList.add("visible"), ms(18.5));
    });
  </script>
</body>
</html>
