<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Already Here</title>
  <style>
    body {
      background-color: #E8F0EB; /* lugn bakgrund */
      color: #2F3E46;           /* mjuk text */
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    p {
      font-size: 2.5rem; /* tillbaka till normal storlek */
      margin: 2rem 0;
    }

    .fade {
      opacity: 0;
      transition: opacity 3s ease;
    }
    .fade.visible {
      opacity: 1;
    }

    .swap {
      position: relative;
      display: inline-block;
    }
    .swap .layer {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 3s ease;
      white-space: nowrap;
    }
    .swap .layer.visible {
      opacity: 1;
    }
    .sizer {
      visibility: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Rad 1 -->
  <p><span id="line1" class="fade">Det är här connection börjar.</span></p>

  <!-- Rad 2 -->
  <p>
    <span class="swap">
      <span class="sizer">Här.</span>
      <span id="line2a" class="layer">Stanna.</span>
      <span id="line2b" class="layer">Här.</span>
    </span>
  </p>

  <!-- Rad 3 -->
  <p>
    <span class="swap">
      <span class="sizer">Titta dej omkring.</span>
      <span id="line3a" class="layer">Titta dej omkring.</span>
      <span id="line3b" class="layer">Vad är det nästa minsta möjliga steget du kan ta i rätt riktning? </span>
    </span>
  </p>

  <script>
    const ms = s => s * 1000;

    window.addEventListener("load", () => {
      // Första raden: fade in efter 3s
      setTimeout(() => document.getElementById("line1").classList.add("visible"), ms(3));

      // Andra raden: Stanna. fade in 9s
      setTimeout(() => document.getElementById("line2a").classList.add("visible"), ms(9));
      // Stanna. fade ut helt (3s stilla + 3s fade) → 15s
      setTimeout(() => document.getElementById("line2a").classList.remove("visible"), ms(15));
      // Här. fade in EFTER fade ut är klar (ytterligare 3s) → 18s
      setTimeout(() => document.getElementById("line2b").classList.add("visible"), ms(18));

      // Tredje raden: Titta dej omkring. fade in efter 3s paus → 24s
      setTimeout(() => document.getElementById("line3a").classList.add("visible"), ms(24));
      // Titta dej omkring. fade ut helt → 30s
      setTimeout(() => document.getElementById("line3a").classList.remove("visible"), ms(30));
      // Vad känner du? fade in → 33s
      setTimeout(() => document.getElementById("line3b").classList.add("visible"), ms(33));
    });
  </script>
</body>
</html>
