<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Already Here</title>
  <style>
    body {
      background-color: #E8F0EB;
      color: #2F3E46;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    p { font-size: 2.5rem; margin: 1rem 0; }

    /* Enkel 3s fade (ingen glidning) */
    .fade {
      opacity: 0;
      transition: opacity 3s ease;
    }
    .fade.visible { opacity: 1; }

    /* Swap-container: två lager på exakt samma plats */
    .swap {
      position: relative;
      display: inline-block;
    }
    .swap .layer {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 3s ease;
      white-space: nowrap;
    }
    .swap .layer.visible { opacity: 1; }

    /* Sizer låser utrymmet så inget hoppar när text byts */
    .sizer {
      visibility: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Rad 1 -->
  <p><span id="line1" class="fade">Det är här connection börjar.</span></p>

  <!-- Rad 2: Stanna. -> (fade ut) -> Här. på samma plats -->
  <p>
    <span class="swap">
      <span class="sizer">Här.</span> <!-- största av de två orden -->
      <span id="line2a" class="layer">Stanna.</span>
      <span id="line2b" class="layer">Här.</span>
    </span>
  </p>

  <!-- Rad 3: Titta dej omkring. -> (fade ut) -> Vad känner du? på samma plats -->
  <p>
    <span class="swap">
      <span class="sizer">Titta dej omkring.</span> <!-- den längsta frasen -->
      <span id="line3a" class="layer">Titta dej omkring.</span>
      <span id="line3b" class="layer">Vad känner du?</span>
    </span>
  </p>

  <script>
    // Hjälpfunktion för ms
    const ms = s => s * 1000;

    window.addEventListener("load", () => {
      // --- Tidslinje ---
      // Rad 1: start 0.5s, fade 3s, klar 3.5s
      setTimeout(() => document.getElementById("line1").classList.add("visible"), ms(0.5));

      // Paus 3s efter rad 1 är klar => Rad 2 börjar 6.5s
      // Rad 2a (Stanna.) fade in 6.5–9.5
      setTimeout(() => document.getElementById("line2a").classList.add("visible"), ms(6.5));
      // Rad 2a fade ut 9.5–12.5
      setTimeout(() => document.getElementById("line2a").classList.remove("visible"), ms(9.5));
      // Rad 2b (Här.) fade in 12.5–15.5
      setTimeout(() => document.getElementById("line2b").classList.add("visible"), ms(12.5));

      // Paus 3s efter att "Här." är klar (klar 15.5s) => Rad 3 start 18.5s
      // Rad 3a (Titta dej omkring.) fade in 18.5–21.5
      setTimeout(() => document.getElementById("line3a").classList.add("visible"), ms(18.5));
      // Rad 3a fade ut 21.5–24.5
      setTimeout(() => document.getElementById("line3a").classList.remove("visible"), ms(21.5));
      // Rad 3b (Vad känner du?) fade in 24.5–27.5
      setTimeout(() => document.getElementById("line3b").classList.add("visible"), ms(24.5));
    });
  </script>
</body>
</html>
