<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Already Here</title>
  <style>
    body {
      background-color: #E9F4FA; 
      color: #1E3A5F;           
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    p {
      font-size: 5rem; /* dubbel storlek */
      margin: 2rem 0;
    }

    .fade {
      opacity: 0;
      transition: opacity 3s ease;
    }
    .fade.visible {
      opacity: 1;
    }

    .swap {
      position: relative;
      display: inline-block;
    }
    .swap .layer {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 3s ease;
      white-space: nowrap;
    }
    .swap .layer.visible {
      opacity: 1;
    }
    .sizer {
      visibility: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Rad 1 -->
  <p><span id="line1" class="fade">Det är här connection börjar.</span></p>

  <!-- Rad 2 -->
  <p>
    <span class="swap">
      <span class="sizer">Här.</span>
      <span id="line2a" class="layer">Stanna.</span>
      <span id="line2b" class="layer">Här.</span>
    </span>
  </p>

  <!-- Rad 3 -->
  <p>
    <span class="swap">
      <span class="sizer">Titta dej omkring.</span>
      <span id="line3a" class="layer">Titta dej omkring.</span>
      <span id="line3b" class="layer">Vad känner du?</span>
    </span>
  </p>

  <script>
    const ms = s => s * 1000;

    window.addEventListener("load", () => {
      // Första raden: börja fade:a in efter 3 sek (tar 3 s)
      setTimeout(() => document.getElementById("line1").classList.add("visible"), ms(3));

      // När första raden är klar: 3 + 3 = 6s + 3s paus = 9s
      // Rad 2a fade in
      setTimeout(() => document.getElementById("line2a").classList.add("visible"), ms(9));
      // Rad 2a fade ut efter 3s stillestånd: 9 + 3 + 3 = 15s
      setTimeout(() => document.getElementById("line2a").classList.remove("visible"), ms(15));
      // Rad 2b fade in: 15s
      setTimeout(() => document.getElementById("line2b").classList.add("visible"), ms(15));
      // Rad 2b står stilla i 3s efter fade-in (3s fade + 3s paus = 21s)

      // Rad 3a fade in: 21s
      setTimeout(() => document.getElementById("line3a").classList.add("visible"), ms(21));
      // Rad 3a fade ut efter 3s stillestånd: 21 + 3 + 3 = 27s
      setTimeout(() => document.getElementById("line3a").classList.remove("visible"), ms(27));
      // Rad 3b fade in: 27s
      setTimeout(() => document.getElementById("line3b").classList.add("visible"), ms(27));
    });
  </script>
</body>
</html>
