<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I'm Already Here</title>
  <style>
    :root{
      /* hur högt upp texten ska börja – ändra om du vill */
      --top-offset: clamp(32px, 18vh, 200px);
    }

    /* Layout */
    html, body { height: 100%; }
    body {
      min-height: 100svh;            /* mobilvänlig viewport-höjd */
      margin: 0;
      padding: var(--top-offset) 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;           /* horisontellt centrerad kolumn */
      justify-content: flex-start;   /* starta högre upp (inte mitten) */
      text-align: center;            /* centrera själva raderna */
      background-color: #0b535c;
      color: #b08e1c;
      font-family: "Gill Sans","Gill Sans MT",Calibri,"Trebuchet MS",sans-serif;
      overflow: hidden;
    }

    /* Typografi – responsiv storlek */
    p {
      font-size: clamp(1.25rem, 5.5vw, 2.5rem);
      line-height: 1.2;
      margin: clamp(0.75rem, 2.2vw, 2rem) 0;
    }
    /* större på laptop/desktop */
    @media (min-width: 1024px) {
      p { font-size: 3rem; } /* ≈48px */
    }

    /* Fade-effekter */
    .fade {
      opacity: 0;
      transition: opacity 3s ease 0.5s; /* 3s fade, startar efter 0.5s delay */
    }
    .fade.visible { opacity: 1; }

    /* Byta text utan att hoppa i sidled */
    .swap {
      display: inline-grid;
      position: relative;
      place-items: center;
    }
    .swap .layer {
      grid-area: 1 / 1;
      opacity: 0;
      transition: opacity 3s ease; /* kan ha egen fade utan delay */
      white-space: nowrap;
    }
    .swap .layer.visible { opacity: 1; }

    /* "Sizer" används bara som måttstock och ska inte påverka layouten */
    .sizer {
      position: absolute;  /* tar bort den från layoutflödet */
      left: -9999px;       /* håll den utanför vyn */
      visibility: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Rad 1 -->
  <p><span id="line1" class="fade">Du är i Hjärtats landskap.</span></p>

  <!-- Rad 2 -->
  <p>
    <span class="swap">
      <span class="sizer">Tvivel finns inte.</span>
      <span id="line2a" class="layer">Upptäck här.</span>
    </span>
  </p>

  <!-- Rad 3 -->
  <p>
    <span class="swap">
      <span class="sizer">Det här är hjärtats land. Följ det.</span>
      <span id="line3a" class="layer">Där det känns, där finns det.</span>
    </span>
  </p>

  <script>
    const ms = s => s * 1000;

    window.addEventListener("load", () => {
      // 1) Första raden – fade in efter 3s (plus 0.5s CSS-delay, varar 3s)
      setTimeout(() => {
        document.getElementById("line1").classList.add("visible");
      }, ms(3));

      // 2) Andra raden – in 9s och stanna kvar
      setTimeout(() => {
        const el = document.getElementById("line2a");
        if (el) el.classList.add("visible");
      }, ms(9));

      // 3) Tredje raden – in 24s och stanna kvar
      setTimeout(() => {
        const el = document.getElementById("line3a");
        if (el) el.classList.add("visible");
      }, ms(24));
    });
  </script>
</body>
</html>
